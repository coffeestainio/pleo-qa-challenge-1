version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
          name: Dependencies
      - run:
          command: make tests-unit
          name: Test
  e2e-tests:
    docker:
      - image: echowuhao/pywright
    steps:
      - checkout
      - run:
          command: pip install -r requirements.txt
      - run:
          command: make pw-dependencies
      - run:
          command: make run &
      - run:
          command: sleep 3 && make tests-e2e

workflows:
  main:
    jobs:
      - build-and-test
      - e2e-tests
