version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install -r requirements
          name: Dependencies
      - run:
          command: make tests-unit
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
